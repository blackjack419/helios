image boot.vfat {
	vfat {
		file MLO {
			image = "barebox-am33xx-beaglebone-mlo.img"
		}
		file barebox.bin {
			image = "barebox-am33xx-beaglebone.img"
		}
		files = {
			"barebox.env",
			"am335x-boneblack.dtb",
			"zImage"
		}
	}
	size = 16M
}

image helios-beaglebone.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
